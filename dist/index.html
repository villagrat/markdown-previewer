<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- MarkdownPreview Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.1/marked.js"></script>
    <script>
      function updatePreview(){
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }
      function setDefault(){
        let defaultText = `\

## Continue with an h2 element

  return number + 2;
}
\`\`\`

<dl>
  <dt>Definition List</dt>
  <dd>is something people use sometimes.</dd>
  
  <dt>Markdown in HTML</dt>

</dl>

- lists

![An image](https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg)

`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }
    </script>
  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success my-3">
          <h1>Markdown Previewer by @villagrat</h1>
        </div>
      </div>
      <div class="row">
        <!-- Text Editor -->
        <div class="col-6 bg-danger d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor:</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
          <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea></div>
        </div>
        <!-- Previewer -->
        <div class="col-6 bg-warning">
          <h2 class="text-white text-center my-3">Preview:</h2>
          <div id="preview">
          </div>
        </div>
      </div>
      
    
    </div>
